{% extends 'landing/home.html' %}

{% block content %}
    <h1 class="text-light text-center">Login Page</h1>
    {% if warning %}
        <h3 class="text-center text-danger">Warning {{ warning }}</h3>
    {% endif %}
    <form method="POST" class="text-light col-6 mx-auto p-3 shadow-lg" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success btn-lg">Register</button>
    </form>
{% endblock %}
